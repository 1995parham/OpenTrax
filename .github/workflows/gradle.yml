---
name: Java CI with Gradle

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'
      - name: Test with Gradle
        uses: gradle/gradle-build-action@v2
        with:
          arguments: test
      - name: Build with Gradle
        uses: gradle/gradle-build-action@v2
        with:
          arguments: build
