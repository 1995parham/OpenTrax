plugins {
    id 'application'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    testImplementation 'junit:junit:4.12'
}

application {
    mainClass = 'home.parham.trax.main.Main'
}

group = 'home.parham'
version = '4.1'
description = 'Open Trax'
java.sourceCompatibility = 1.17
