plugins {
    id 'application'
    id 'checkstyle'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    testImplementation 'junit:junit:4.12'
}

application {
    mainClass = 'home.parham.trax.main.Main'
    mainModule = 'home.parham.trax'
}

checkstyle {
  toolVersion = '10.1'
}

group = 'home.parham'
version = '4.1'
description = 'Open Trax'
sourceCompatibility = 1.17
